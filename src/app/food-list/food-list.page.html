<ion-header>
  <ion-toolbar>
    <ion-title>Mon frigo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let foodItem of allFoodInFreezer">
      <ion-item>
        <ion-label>
          <h2>{{foodItem.foodName| uppercase}}</h2>
          <p>Ajouter le {{foodItem.datePlacedInFreezer | date}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="edit(foodItem.id)">Modifier</ion-item-option>
        <ion-item-option color="danger" (click)="delete(foodItem.id)">Supprimer</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
