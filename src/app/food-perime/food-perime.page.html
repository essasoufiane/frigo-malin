<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Manger avant {{ nbOfDaysAgo }} jours
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let foodItem of allFoodToEatSoon">
      <ion-label>
        <h2>{{ foodItem.foodName }}</h2>
        <p>A manger avant le {{ foodItem.betterToEatBefore | date}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
