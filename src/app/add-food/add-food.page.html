<ion-card>
  <ion-card-header>
    <ion-card-title>Freezer malin</ion-card-title>
    <ion-card-subtitle>Ajouter des aliments au frigo</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="form">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Nom</ion-label>
              <ion-input type="text" formControlName="foodName"></ion-input>

            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Categorie</ion-label>
              <ion-select formControlName="category">
                <ion-select-option *ngFor="let category of allCategories" [value]="category.id">
                  {{ category.name }}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Date de mise au frigo</ion-label>
              <ion-datetime display-format="YYYY MMMM DD" min="2019-01-01" formControlName="datePlacedInFreezer" ></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button (click)="add()" [disabled]="!this.form.valid || this.form.get('category').pristine" >Ajouter</ion-button>
          </ion-col>
        </ion-row>


      </ion-grid>

    </form>
  </ion-card-content>
</ion-card>
<div class="spin" *ngIf="isLoading" text-center>
  <ion-spinner name="refresh-outline"></ion-spinner>
</div>
